{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static "base.css" %}">
    <link rel="stylesheet" href="{% static "/pdf_editor/pdf_editor.css" %}">
    <script src="{% static "/resources/pdfjs/pdf.worker.js" %}"></script>
    <script src="{% static "/resources/jquery-3.6.0.min.js" %}"></script>
    <script src="{% static "/resources/Sortable.min.js" %}"></script>
    <script type="module" src="{% static "/pdf_editor/pdf_editor.js" %}"></script>
    <script src="{% static "/resources/pdfjs/pdf.js" %}"></script>
    <script type="module" src="{% static "/utils/utils.js" %}"></script>

</head>
<body>
<div class="inline_container">
    <a href="/"><span class="back_arrow">&larr;</span></a>
    <div class="document_page_view" style="display: none;">
        <div id="document_page_view_files">Files</div>
        <div id="document_page_view_pages">Pages</div>
    </div>
</div>


<div class="upload_container">
    <div class="upload_window_container">
        <form id="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input id="upload_button" type="file" value="Browse" name="file" accept=".pdf" style="display: none"/>
            <div class="upload_button_container">
                UPLOAD
                <img class="upload_img" src="{% static "/pdf_editor/resources/upload.png" %}">
            </div>
        </form>
    </div>
    <div class="info_window_container" style="display: none;">
        <div class="pdf_page_view" id="pg">
        </div>

        <div class="info_window_menu">
            <div class="info_window_add">
            <img class="info_window_add_icon" src="{% static "/pdf_editor/resources/add.png" %}">
                <div class="info_window_add_text">ADD</div>
            </div>
                <div class="info_window_submit">SUBMIT</div>
        </div>
    </div>
</div>

<div class="canvas_fullscreen_container">

</div>
</body>
</html>
